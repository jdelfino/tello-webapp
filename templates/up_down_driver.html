<button id="emergency-stop-button" style="display:none" type="button" class="btn btn-danger btn-block emergency-button">Emergency Stop</button>
<div id="error-text" class="error-text" style="display:none">Error text here</div>
<div class="row no-gutters justify-content-end">
	<div class="col-12 my-1">
		<button id="launch-wait-button" type="button" class="btn btn-primary btn-block">Launch</button>
	</div>
	<div class="col-6 my-1 pr-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="down 50">Down 50</button>
	</div>
	<div class="col-6 my-1 pl-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="up 50">Up 50</button>
	</div>
	<div class="col-6 my-1 pr-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="down 100">Down 100</button>
	</div>
	<div class="col-6 my-1 pl-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="up 100">Up 100</button>
	</div>
	<div class="col-6 my-1 pr-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="down 150">Down 150</button>
	</div>
	<div class="col-6 my-1 pl-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="up 150">Up 150</button>
	</div>
	<div class="col-6 my-1 pl-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="speed 10">Speed 10</button>
	</div>
	<div class="col-6 my-1 pl-1">
		<button type="button" class="btn btn-secondary btn-block command-btn" data-command="speed 100">Speed 100</button>
	</div>
	<div class="col-12 my-1">
		<button id="stop-button" type="button" class="btn btn-warning btn-block">Stop</button>
	</div>
</div>
